<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />




	<div class="container">
		<h2>Identificate</h2>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="ident">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="ident"
						placeholder="Ejemplo: 12345678P" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Entre el Password" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="kind">Tipo de
					agente:</label>
				<div class="col-sm-10">
					<select id="kind" name="kind">
						<option value="1">Person</option>
						<option value="2">Entity</option>
						<option value="3">Sensor</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Entrar</button>
				</div>
			</div>
		</form>
	</div>



	<footer th:replace="fragments/footer" />
</body>
</html>
