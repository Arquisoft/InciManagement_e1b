<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Incidence Form</title>
</head>
<body>

	<div>
		<form method="POST" action="sendIncident">
		
			<label for="username">Usuario:</label>
			<input id="username" name="username" type="text" />
			<br/><br/>
			
			<label for="password">Contraseña:</label>
			<input id="password" name="password" type="password" />
			<br/><br/>
			
			<label for="name">Nombre de la incidencia:</label>
			<input id="name" name="name" type="text" />
			<br/><br/>
			
			<label for="name">Descripción:</label>
			<input id="description" name="description" type="text" />
			<br/><br/>
			
			<label for="name">Localización:</label>
			<input id="location" name="location" type="text" />
			<br/><br/>
			
			<label for="tags">Etiquetas:</label>
			<input id="tags" name="tags" type="text" />
			<br/><br/>
			
			<label for="additionalInformation">Información adicional:</label>
			<input id="additionalInformation" name="additionalInformation" type="text" />
			<br/><br/>
			
			<label for="properties">Propiedades:</label>
			<input id="properties" name="properties" type="text" />
			<br/><br/>
			
			<label for="state">Estado:</label>
			<input id="state" name="state" type="text" />
			<br/><br/>
			
			<label for="expiration">Fecha de expiración:</label>
			<input id="expiration" name="expiration" type="text" />
			<br/><br/>
			
			<label for="assignedTo">Asignada a:</label>
			<input id="assignedTo" name="assignedTo" type="text" />
			<br/><br/>
		
			<button type="submit" id="sendButton">Enviar</button>
		</form>
	</div>


</body>
</html>
