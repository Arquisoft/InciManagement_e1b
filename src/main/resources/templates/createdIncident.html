<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Incidence Form</title>
</head>
<body>

	<div>
		<form method="POST" action="send">
		
			<label for="ident">Usuario:</label>
			<input id="ident" name="ident" type="text" />
			<br/><br/>
			
			<label for="password">Contraseña:</label>
			<input id="password" name="password" type="password" />
			<br/><br/>
			
			<label for="name">Nombre de la incidencia:</label>
			<input id="name" name="name" type="text" />
			<br/><br/>
			
			<label for="name">Descripción:</label>
			<input id="description" name="description" type="password" />
			<br/><br/>
			
			<label for="name">Localización:</label>
			<input id="location" name="location" type="password" />
			<br/><br/>
			
			<label for="ident">Etiquetas:</label>
			<input id="tags" name="tags" type="text" />
			<br/><br/>
			
			<label for="password">Información adicional:</label>
			<input id="additionalInformation" name="additionalInformation" type="password" />
			<br/><br/>
			
			<label for="name">Propiedades:</label>
			<input id="state" name="state" type="password" />
			<br/><br/>
			
			<label for="name">Estado:</label>
			<input id="state" name="state" type="password" />
			<br/><br/>
			
			<label for="name">Fecha de expiración:</label>
			<input id="expiration" name="expiration" type="text" />
			<br/><br/>
			
			<label for="name">Asignada a:</label>
			<input id="assignedTo" name="assignedTo" type="password" />
			<br/><br/>
		
			<button type="submit" id="sendButton">Enviar</button>
		</form>
	</div>


</body>
</html>
